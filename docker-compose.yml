version: "3.9"

# ===========================================================================
# FormPerfect – Production Docker Compose (Vultr VPS)
# ===========================================================================
# Usage:
#   cp .env.example .env        # fill in your GEMINI_API_KEY
#   docker compose up -d --build
# ===========================================================================

services:
  # -----------------------------------------------------------------------
  # Redis – message broker & result backend
  # -----------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 100mb
      --maxmemory-policy noeviction
      --save ""
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # -----------------------------------------------------------------------
  # FastAPI – HTTP API (exposed on port 80)
  # -----------------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
    ports:
      - "80:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  # -----------------------------------------------------------------------
  # Celery worker – video analysis pipeline
  # -----------------------------------------------------------------------
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      celery -A backend.worker worker
      --loglevel=info
      --concurrency=1
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
